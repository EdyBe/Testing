<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
        }
        .vault-door {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://previews.123rf.com/images/urfingus/urfingus2109/urfingus210900004/173828181-front-view-round-bank-vault-door-vector-realistic.jpg'); /* Replace with actual image path */
            background-size: cover;
            animation: openVault 2s forwards; /* Animation duration and direction */
        }
        @keyframes openVault {
            0% {
                transform: scale(1); /* Start fully closed */
            }
            100% {
                transform: scale(0); /* End fully opened */
                opacity: 0; /* Fade out */
            }
        }
        .content {
            display: none; /* Hide content initially */
            position: relative;
            z-index: 1; /* Ensure content is above the vault door */
            text-align: center; /* Center the content */
            color: white; /* Change text color as needed */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vaultDoor = document.querySelector('.vault-door');
            const content = document.querySelector('.content');
            vaultDoor.addEventListener('animationend', () => {
                vaultDoor.style.display = 'none'; // Hide the vault door after animation
                content.style.display = 'block'; // Show the content
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vault.css">
</head>
<body>
    <p> Welcome to the vault</p>
</body>
</html>
