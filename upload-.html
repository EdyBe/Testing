<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="upload-.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="location.href='student-.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <div class="image">
            <a href="learn-more.html">
            <img src="prolerus logo it6.png" alt="Logo" width="90" height="90" />
            </a>
        </div>
    </header>
    <div class="card">
        <h2>Upload your Work</h2>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return handleUpload(event)">
            <input type="text" placeholder="Title*" required><br>
            <input type="text" placeholder="Subject*" required><br>
            <input type="file" name="video" accept="video/*" required><br>
            <button type="submit">Upload</button>
            <p class="success-message" id="uploadSuccessMessage"></p>
        </form>
        <div id="loadingSpinner" style="display:none;">
            <p>Loading, please wait...</p>
            <!--<img src="spinner.gif" alt="Loading..."> <!-- insert spinner image --->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
